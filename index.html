<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock-Paper-Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png">
        </div>
    </div>
    <div class="score-table">
        <div class="score">
            <p id="user">0</p>
            <div id="user-box">
                <p>You</p>
                <img src="boy.png" id="img1">
            </div>
        </div>
        <div class="score">
           
            <p id="computer">0</p>
            <div id="user-box1">
                <p>Computer</p>
                <img src="computer.png" id="img2">
            </div>
        </div>
        
    </div>
   
    <div class="msg-container">
        <p id="msg">It's Your Turn</p>
    </div>
     <div class="buttons">
        <button id="restartBtn">Restart Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
